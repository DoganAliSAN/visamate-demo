<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Gerekli Dosyalar</title>
</head>
<body>
    <body>

        <div class="container">
            {%with%}
            {% include 'navigator.html' %}
            {%endwith%}
    
            <div class="add-filename">
                <div class="title">
                    <h1>Gerekli Dosya Ekleme</h1>
                </div>
                <form action="/filenames" method="post">
                    <input type="text" class="addfileinput" name="fileName" placeholder="Dosya Adı">
                    <label>81A Ön Onaysız - 81A Ön Onaylı - MAVIKART - AUSBILDUNG - SCHENGEN - 19C</label>
                    <input type="text" class="addfileinput" name="templateType" placeholder="Dosya Türü (ör: MAVIKART, büyük harf ile yazınız) ">

                    <div class="checkbox">

                        <input name="optional" type="checkbox" >
                        <label for="optional" >Opsiyonel</label>
                    </div>
                    <button type="submit" class="update-button button button-primary button-lg">Ekle</button>
                </form>
                {%if success==True%}
                <div class="success">
                    <h3>Başarılı</h3>
                </div>
                {%endif%}
            </div>
        </div>
    </body>
</body>
</html>
