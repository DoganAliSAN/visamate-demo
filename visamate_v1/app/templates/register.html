<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="static/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="post">

            <div class="input-group">
                <label for="username">First Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="surname">Last name</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="ssn">Input TCKN:</label>
                <input type="text" id="tckn" name="tckn" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{3}" placeholder="111-222-33-444" required>
            </div>
            <div class="input-group">
                <label for="phone_number">Input Phone Number</label>
                <input type="tel" id="phone_number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="123-456-7890" name="phone_number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>


            <div class="status">
                <span>{{status}}</span>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
