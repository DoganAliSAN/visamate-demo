<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="static/css/authstyles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="post">

            <div class="input-group">
                <label for="username">İsim</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="surname">Soy isim</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="ssn">TC kimlik Numarası:</label>
                <input type="text" id="tckn" name="tckn" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{3}" placeholder="111-222-33-444" required>
            </div>
            <div class="input-group">
                <label for="phone_number">Telefon Numarası</label>
                <input type="tel" id="phone_number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="523-456-7890" name="phone_number" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre (8-16 Karakter aralığında, en az bir; küçük harf, büyük harf ve rakam.)</label>
                <input type="password" id="password" name="password" pattern ="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Şifreyi onayla</label>
                <input type="password" id="confirm_password" name="confirm_password" pattern ="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}" required>
            </div>

            {% include 'kvkk.html' %}
            <br>
            <div class="status">
                <span>{{status}}</span>
            </div>
            <div class="login">
                <span>Hesabınız var mı? <a href="/login">Login</a></span>
            </div>
            <button type="submit">Kayıt ol</button>
        </form>
    </div>
</body>
</html>
