<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Area in PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <link rel="stylesheet" href="static/css/signature_style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- Add navigator here-->
      <div class="left">
        <form method="POST" action="/save_contract"
        enctype="multipart/form-data" accept="application/pdf" id="file-form">
          <div class="file-group">
              {{ form.csrf_token }}
              {{ form.file(class="file-input-signature",
              id="file-input")}}
              <label for="file-input" class="file-label-signature update-button ">Dosya Yükle</label>
          </div>
    
        </form>
        <div class="pdf">
          <div class="pdf-control">
            <button id="prevPage" class="button">Önceki Sayfa</button>
            <button id="nextPage" class="button">Sonraki Sayfa</button>
            <span id="pageInfo"></span>
          </div>
  
          <div class="canvas">
            <canvas id="pdfCanvas"></canvas>
            <canvas id="overlayCanvas"></canvas>
          </div>
        </div>
        <div class="status">
          <span id="status"></span>
        </div>

      </div>


      <script src="static/js/app.js"></script>

    </div>
  </body>
</html>
